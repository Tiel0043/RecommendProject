<!DOCTYPE html>
<html class="no-js" lang="ko" xmlns:th="http://www.thymeleaf.org">

		<main class="main">
	        
	        <section class="cus-img-hb">

	        	<p class="cus-p-hb">

	        </section>
	        <section class="mt-50 mb-50 height-hb">

	                <div class="col-lg-4 col-md-4 card-container-hb">

							    </div>
							</div>
							<!-- 카드 앞면 end -->
		
	                    	<!-- 카드 뒷면 start -->
	                         <div class="product-cart-wrap mb-30 card-side-hb back-hb">
	                             <div class="product-img-action-wrap">
	                                 <div class="product-img product-img-zoom flex-center-hb">

											<path fill-rule="evenodd" d="M14 4.5V14a2 2 0 0 1-2 2H6v-1h6a1 1 0 0 0 1-1V4.5h-2A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v9H2V2a2 2 0 0 1 2-2h5.5L14 4.5ZM1.113 14.82.8 15.85H0l1.342-3.999h.926l1.336 3.999h-.841l-.314-1.028H1.113Zm1.178-.588-.49-1.617h-.034l-.49 1.617h1.014Zm2.425-2.382v3.999h-.791V11.85h.79Z"/>

	                                 </div>
	                             </div>
	                             <div class="product-content-wrap textarea-hb">
	                                 <h2><a onclick="testOnlymem()">피부 MBTI 진단하기</a></h2>		                                        
	                             </div>
	                         </div>
	                         <!-- 카드 뒷면 end -->
						</div>
					</div>
	                <!-- 피부 진단 end-->
	                    
	                 <!-- 카드 사이 공간 -->   
	                <div class="col-lg-1"></div>

					<!-- 1:1 맞춤형 start -->
					<div class="col-lg-4 col-md-4 card-container-hb">

							<!-- 카드 앞면 start-->

									<div class="product-img product-img-zoom">
										<img class="default-img card-img-hb" src="assets/imgs/customizing/customizing_main03.jpg" alt="">

								</div>
							</div>
							<!-- 카드 앞면 end -->

							<!-- 카드 뒷면 start -->
							<div class="product-cart-wrap mb-30 card-side-hb back-hb">
								<div class="product-img-action-wrap">
									<div class="product-img product-img-zoom flex-center-hb">

											<path d="M10.854 7.854a.5.5 0 0 0-.708-.708L7.5 9.793 6.354 8.646a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3Z"/>

								</div>
							</div>
							<!-- 카드 뒷면 end -->

					</div>

		var member = /*[[${session.mvo}]]*/
